<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="row jumbotron" style="margin-bottom: 0rem; padding: 1rem; background-color: #563d7c">
    <div class="col-lg-10" style="color: #fff">
        <h3 class="text-left">Employee Management System</h3>
    </div>
    <div class="col-lg-2">
        <h6 sec:authorize="isAuthenticated()" class="text-left" style="padding-top: 10px; color: #fff">Welcome <span sec:authentication="name"></span></h6>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/student_details">Employee <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search">Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/operations">Operations</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <span class="navbar-text">
                <b>/Employee/Add Employee</b>
            </span>
        </ul>
    </div>
</nav>
<div class="container mt-4 col-lg-10">
    <div class="accordion" id="accordionExample1">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Employee Details
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample1">
            <div class="card-body">
                <table class="table table-striped mt-2 table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Telephone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee:${employees}">
                            <th scope="row"><span th:text="${employee.eid}"></span></th>
                            <td><span th:text="${employee.ename}"></span></td>
                            <td><span th:text="${employee.address.addressName}"></span></td>
                            <td><span>011288888</span></td>
                        </tr>
                    </tbody>
                </table>     
            </div>
          </div>
        </div>
      </div>
    </br>
      <div class="accordion" id="accordionExample2">
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Project Details
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample2">
            <div class="card-body">
                    <table class="table table-striped mt-2 table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Project Id</th>
                                    <th scope="col">Project Name</th>
                                    <th scope="col">Client</th>
                                    <th scope="col">Release date</th>
                                    <th scope="col">Tasks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee:${employees}">
                                    <th scope="row"><span th:text="${employee.eid}"></span></th>
                                    <td><span th:text="${employee.ename}"></span></td>
                                    <td><span th:text="${employee.address.addressName}"></span></td>
                                    <td><span>011288888</span></td>
                                    <td><span>011288888</span></td>
                                    <td><button class="btn btn-outline-success my-2 my-sm-0" type="submit">View</button></td>
                                </tr>
                            </tbody>
                        </table> 
            </div>
          </div>
        </div>
      </div>
</div>  
</body>
</html>
