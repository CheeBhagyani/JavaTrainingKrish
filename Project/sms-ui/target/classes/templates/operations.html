<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="row jumbotron" style="margin-bottom: 0rem; padding: 1rem; background-color: #563d7c">
    <div class="col-lg-10" style="color: #fff">
        <h3 class="text-left">Employee Management System</h3>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student_details">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search">Task</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/operations">Operations</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4 col-lg-8">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee :</label>
            <select class="browser-default custom-select">
                <option selected>Select Employee</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label class="col-sm-2 col-form-label">Project :</label>
            <select class="browser-default custom-select">
                <option selected>Select Project</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label class="col-sm-2 col-form-label">Tasks :</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Disabled checkbox
                </label>
            </div>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create</button>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Cancel</button>
    </form>
</div>
</body>
</html>
